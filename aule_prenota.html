<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prenota</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active hidden-xs"><a href="#">Add</a>
                    </li>
                    <li role="presentation" class="hidden-xs"><a href="#">Profile</a>
                    </li>
                </ul>
            </nav>
        </div>


        <div class="search">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-default btn-sm" id="btnsearch">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </div>


            <div class="results">
                <div id="first">
                    <ul>
                        <li>
                            <div id="first-row">
                                <label for="n-aula">A201</label>
                                <img src="img/wifi.png" />
                                <img src="img/power.png" />
                            </div>

                        </li>
                        <li>
                            <div id="second-row">
                                <label for="like">10</label>
                                <img src="img/like.png" />
                                <label for="dislike">1</label>
                                <img src="img/dislike.png" />
                                <label for="people">15/120</label>
                                <img src="img/user-icon.png" />
                                <form id="html5Form" class="form-horizontal" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

                                    <div class="form-group">
                                        <div class="col-md-3 inputContainer">
                                            <input class="form-control" name="number" type="number" data-bv-integer-message="The value is not an integer" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>

                <hr/>

            </div>

        </div>

        <footer class="footer">
            <p>Brunella Â© Company 2014</p>
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <script src="js/moment.js"></script>
        <script type="text/javascript">
            $(function () {

                $.fn.datetimepicker.defaults = {
                    pickDate: true, //en/disables the date picker
                    pickTime: true, //en/disables the time picker
                    useMinutes: true, //en/disables the minutes picker
                    useSeconds: true, //en/disables the seconds picker
                    useCurrent: true, //when true, picker will set the value to the current date/time     
                    minuteStepping: 1, //set the minute stepping
                    minDate: '1/1/1900', //set a minimum date
                    maxDate: '31/12/2099', //set a maximum date (defaults to today +100 years)
                    showToday: true, //shows the today indicator
                    language: 'en', //sets language locale
                    defaultDate: "", //sets a default date, accepts js dates, strings and moment objects
                    disabledDates: [], //an array of dates that cannot be selected
                    enabledDates: [], //an array of dates that can be selected
                    icons: {
                        time: 'glyphicon glyphicon-time',
                        date: 'glyphicon glyphicon-calendar',
                        up: 'glyphicon glyphicon-chevron-up',
                        down: 'glyphicon glyphicon-chevron-down'
                    },

                    useStrict: false, //use "strict" when validating dates  
                    sideBySide: false, //show the date and time picker side by side
                    daysOfWeekDisabled: [] //for example use daysOfWeekDisabled: [0,6] to disable weekends 
                };

                $('#datetimepicker1').datetimepicker();
            });
        </script>

        <script>
            $(document).ready(function () {
                $('#integerForm').bootstrapValidator();
            });
        </script>
</body>

</html>
